		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"

		/>
		<style>
			body {
				font-family: 'Noto Sans JP', 'Inter', sans-serif;
				background-color: #f8fafc; /* bg-slate-50 */
			}
			.icon-card {
				background-color: white;
				border-radius: 1.5rem; /* rounded-3xl */
				padding: 2rem;
				box-shadow:
					0 10px 15px -3px rgb(0 0 0 / 0.05),
					0 4px 6px -4px rgb(0 0 0 / 0.05);
				border: 1px solid #e2e8f0; /* border-slate-200 */
				display: flex;
				flex-direction: column;
				transition: all 0.3s ease-in-out;
			}
			.selected-card {
				border: 2px solid #0ea5e9;
				transform: translateY(-5px);
				box-shadow:
					0 20px 25px -5px rgb(0 0 0 / 0.1),
					0 8px 10px -6px rgb(0 0 0 / 0.1);
			}
			.preview-bg {
				background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%); /* slate-100 to slate-200 */
			}
		</style>
	</head>

				</p>
			</header>

			<div class="grid grid-cols-1 gap-8 md:grid-cols-2 lg:gap-12">

					<div class="preview-bg mt-auto flex items-center justify-center rounded-2xl p-6">

							<svg
								id="sazanami-H185-light"
								viewBox="0 0 100 100"
								xmlns="http://www.w3.org/2000/svg"
							>

								<defs>
									<linearGradient id="gradH185L" x1="50%" y1="0%" x2="50%" y2="100%">
										<stop offset="0%" stop-color="#e6fafc" />
										<stop offset="100%" stop-color="#dcf8fa" />
									</linearGradient>
								</defs>
								<circle cx="50" cy="50" r="50" fill="url(#gradH185L)" />
								<path
									d="M15 50 C 30 40, 45 40, 60 50 S 75 60, 90 50"
									fill="none"
									stroke="#23d4e0"
									stroke-width="9.5"
									stroke-linecap="round"
								/>
								<path
									d="M15 70 C 30 60, 45 60, 60 70 S 75 80, 90 70"
									fill="none"
									stroke="#00aeb8"
									stroke-width="9.5"
									stroke-linecap="round"
								/>
							</svg>
						</div>
					</div>
					<div class="mt-6 text-center">
						<button

							data-filename="sazanami-icon-H185-light.svg"
						>
							SVGダウンロード
						</button>
					</div>
				</div>

				<!-- H:190 Light -->
				<div class="icon-card selected-card">
					<h2 class="mb-2 text-xl font-bold text-slate-900">H:190・ライト</h2>
					<p class="mb-6 flex-grow text-slate-600">
						前回イメージに近かったH:190。わずかに青みが増し、落ち着きと信頼感を感じさせます。
					</p>
					<div class="preview-bg mt-auto flex items-center justify-center rounded-2xl p-6">
						<div class="h-32 w-32 sm:h-40 sm:w-40">
							<svg
								id="sazanami-H190-light"
								viewBox="0 0 100 100"
								xmlns="http://www.w3.org/2000/svg"
							>
								<title>sazanami-H190-light</title>
								<defs>

										<stop offset="0%" stop-color="#e6f9ff" />
										<stop offset="100%" stop-color="#dcf6ff" />
									</linearGradient>
								</defs>
								<circle cx="50" cy="50" r="50" fill="url(#gradH190L)" />
								<path
									d="M15 50 C 30 40, 45 40, 60 50 S 75 60, 90 50"
									fill="none"

									stroke-linecap="round"
								/>
								<path

					<div class="preview-bg mt-auto flex items-center justify-center rounded-2xl p-6">
						<div class="h-32 w-32 sm:h-40 sm:w-40">
							<svg id="sazanami-H185-dark" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
								<title>sazanami-H185-dark</title>
								<defs>

										<stop offset="0%" stop-color="#0d4e51" />
										<stop offset="100%" stop-color="#0a5457" />

					<div class="mt-6 text-center">

				<!-- H:190 Dark -->
				<div class="icon-card selected-card">
					<h2 class="mb-2 text-xl font-bold text-slate-900">H:190・ダーク</h2>
					<p class="mb-6 flex-grow text-slate-600">
						青みがかったダークテーマ。プロフェッショナルで洗練された雰囲気です。
					</p>
					<div class="preview-bg mt-auto flex items-center justify-center rounded-2xl p-6">
						<div class="h-32 w-32 sm:h-40 sm:w-40">
							<svg id="sazanami-H190-dark" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
								<title>sazanami-H190-dark</title>
								<defs>
									<linearGradient id="gradH190D" x1="0%" y1="0%" x2="100%" y2="100%">
										<stop offset="0%" stop-color="#0c4a6e" />
										<stop offset="100%" stop-color="#075985" />
									</linearGradient>
								</defs>
								<circle cx="50" cy="50" r="50" fill="url(#gradH190D)" />
								<path
									d="M15 50 C 30 40, 45 40, 60 50 S 75 60, 90 50"
									fill="none"
									stroke="#67e8f9"
									stroke-width="9.5"
									stroke-linecap="round"
								/>
								<path
									d="M15 70 C 30 60, 45 60, 60 70 S 75 80, 90 70"
									fill="none"
									stroke="#a5f3fc"
									stroke-width="9.5"
									stroke-linecap="round"
								/>
							</svg>
						</div>
					</div>
					<div class="mt-6 text-center">
						<button
							class="download-btn w-full rounded-lg bg-sky-600 px-4 py-2 font-bold text-white hover:bg-sky-700"
							data-svg-id="sazanami-H190-dark"
							data-filename="sazanami-icon-H190-dark.svg"
						>
							SVGダウンロード
						</button>
					</div>
				</div>
			</div>
		</div>

		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const downloadButtons = document.querySelectorAll('.download-btn');
				downloadButtons.forEach((button) => {
					button.addEventListener('click', (event) => {
						const svgId = event.currentTarget.dataset.svgId;
						const filename = event.currentTarget.dataset.filename;
						const svgElement = document.getElementById(svgId);
						if (!svgElement) {
							return;
						}
						const svgClone = svgElement.cloneNode(true);
						svgClone.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
						const svgString = new XMLSerializer().serializeToString(svgClone);
						const blob = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' });
						const url = URL.createObjectURL(blob);
						const a = document.createElement('a');
						a.href = url;
						a.download = filename;
						document.body.appendChild(a);
						a.click();
						document.body.removeChild(a);
						URL.revokeObjectURL(url);
					});
				});
			});
		</script>
	</body>
</html>
